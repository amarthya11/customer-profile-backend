spring.application.name=customer-profile
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/customerdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=amar
spring.datasource.password=amar
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.web.resources.static-locations=file:uploads/
spring.mvc.static-path-pattern=/uploads/** 
# Only enable trace logging during debugging
logging.level.com.ul.customerprofile=trace